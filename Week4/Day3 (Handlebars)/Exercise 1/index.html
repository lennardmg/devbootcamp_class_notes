<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercise 1, Handlebars</title>
</head>

<body>
    <h1> Authors List <br> </h1>

    <div class="author-container"></div>

    <script id="authorsId" type="text/x-handlebars-template">
        {{#authors}}
        
        <div class="outterBox">
            <img src={{photo}} alt={{name}}>
            <div class="innerBox">
                <h2> {{name}}</h2>
                <div class="text">
                    <p>{{name}} was born in {{born}} and died in {{died}}. <br></p>
                    <p> Some of his/her best publications were: <br></p>
                    <ul>
                    {{#selectedWritings}}
                    <li>{{.}}</li>
                    {{/selectedWritings}}
                    </ul>
                    <p> A famous quote: " {{quote}} " </p>
                </div>
            </div>
        </div>
        {{/authors}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
